<!DOCTYPE html>
<head>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "./pokemon.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "pokemon.css" />
</head>

<div class="game">
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div id = "apHP" class="hp-count">100</div>
      </div>
      <span class="name">
        tempBoss.name
      </span>
      <span class="level">
        86
      </span>
    </div>
    <img class="pokemon" src="https://vfs-gce-usw-102-1.c9.io/vfs/3210703/9cZWR7F65qd4DYd6/workspace/root/images/Bernie/sprite.gif" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        Blastoise
      </span>
      <span class="level">
        86
      </span>
    </div>
    <img class="pokemon" src="http://bit.ly/blastoisegif" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
    What should Blastoise do?
  </div>
  <div class="actions">
    <button onclick = "waterCannon()">Water Cannon</button>
    <button onclick = "waterPulse()">Water Pulse</button>
    <button onclick = "surf()">Surf</button>
    <button onclick = "tackle()">Tackle</button>
  </div>
  <div class = "continue">
    <button onclick = "compPokemon()">Continue</button>
  </div>
</div>
