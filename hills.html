<body>
  
<div class="game" style="background:url(./images/backgrounds/grass.png);background-size: cover;background-repeat: no-repeat;">
    
  <div class="screen">
    <div class = "over">
      <p id="demo"></p>
    </div>
    
  <div class="opponent">
    <div class="stats">
      <div class="top">
        
        <div id = "opHp" class="hp-count">100</div>
      </div>
      <span class="name oname">
        Hillary
      </span>
      <span class="level olevel">
          3
      </span>
    </div>
    <img class="oimage pokemon" src="./images/Hillary/sprite.gif" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        
        <div id = "myHp" class="hp-count">100</div>
      </div>
      <span class="name pname">
          You
      </span>
      <span class="level plevel">
          3
      </span>
    </div>
    <img class="pimage pokemon" src="" />
  </div>
</div>
</div>
<div class="box">
  <div id = "message" class="message">
    What should <span class="pname"></span> do?
  </div>
  <div class="actions">
    <button onclick = "playerAttack(0)">Give Speech</button>
    <button onclick = "playerAttack(1)">Shady Tweet</button>
    <button onclick = "playerAttack(2)">Riot</button>
    <button onclick = "playerAttack(3)">TV Commercial</button>
  </div>
  <div class = "continue">
    <button onclick = "enemyAttack()">Continue</button>
  </div>
</div>
</div>
